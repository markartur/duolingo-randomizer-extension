<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Popup HTML</title>

</head>

<body>
    <h3>Select a level:</h3>
    
    <div>
        <input type="radio" id="1" name="levels" value="1" checked>
        <label for="1">1</label>
    </div>
    
    <div>
        <input type="radio" id="2" name="levels" value="2">
        <label for="2">2</label>
    </div>
    
    <div>
        <input type="radio" id="3" name="levels" value="3">
        <label for="3">3</label>
    </div>

    <div>
        <input type="radio" id="4" name="levels" value="4">
        <label for="4">4</label>
    </div>

    <div>
        <input type="radio" id="5" name="levels" value="5">
        <label for="5">5</label>
    </div>

    
    <button id="randomLesson">Start Random Lesson</button>
    <script src="duolingo.js"></script>
</body>

</html>
